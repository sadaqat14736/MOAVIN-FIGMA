<!DOCTYPE html>
<html>
<head>
  <title>Login - Moavin Agency</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACUMwt1eb6wWfwq4f1QHJaq-ZFRN8lx3E",
      authDomain: "my-app-d10b9.firebaseapp.com",
      projectId: "my-app-d10b9",
      storageBucket: "my-app-d10b9.appspot.com",
      messagingSenderId: "317497169203",
      appId: "1:317497169203:web:808a6e89ea1d78f6ce9a46"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup successful!"))
        .catch(error => alert(error.message));
    };

    // Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to main website
        })
        .catch(error => alert(error.message));
    };
  </script>
</head>
<body>
  <h2>Login to Moavin Agency</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</body>
</html>
